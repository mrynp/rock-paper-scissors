<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="scores">
            <div class="player">
                <h1 id="player-score">0</h1>
                <h1 class="name">Player</h1>
            </div>
            <div class="computer">
                <h1 id="computer-score">0</h1>
                <h1 class="name">Computer</h1>
            </div>
        </div>

        <div class="gameresult"><span id="result"></span></div>

        <div class="game">
            <span id="player-choice"></span>
            <span id="computer-choice"></span>
        </div>

        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>


    </section>


    <script src="app.js">
    </script>
</body>

</html>
